<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Plans</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main">
        <input type="number" name="mapColumns" id="mapColumns" value="1">
        <!-- Main map -->
        <main id="map" class="map"></main>
        <section id="map-section" class="map-section"></section>
        <div id="hole" class="hole"></div>
    </section>
    
    <!-- Biomes -->
    <section class="biomes">
        <article data-name="forest" class="forest" id="forest">
            
        </article>
        <article data-name="dessert" class="dessert" id="dessert">
            
        </article>
        <article data-name="swamp" class="swamp" id="swamp">
            
        </article>
        <article data-name="sea" class="sea" id="sea">
            
        </article>
        <article data-name="city" class="city" id="city">
            
        </article>
    </section>
    
    <!-- Places -->
    <aside id="camp">
        
    </aside>
    <aside id="tavern">
        
    </aside>
    <aside id="building-small">
        
    </aside>
    <aside id="building-medium">
        
    </aside>
    <aside id="building-large">
        
    </aside>
    <!-- Assets -->
    <aside id="barrel">
        
    </aside>
    <aside id="table">
        
    </aside>
    <!-- Nature -->
    <aside id="tree">
        
    </aside>
    <aside id="bush">
        
    </aside>
    
    <!-- JS -->
    <script src="js/app.js"></script>
</body>
</html>
