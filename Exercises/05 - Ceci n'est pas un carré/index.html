<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MOWEB | Eindopdracht</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div id="container">
    <section id="start">
      <h1>Ceci n'est pas un carr√©</h1>
      <div class="box"></div>
      <p>Scroll down</p>
    </section>
    
    
    <section id="kyllen">
      
      <!-- The box / egg -->
      <div class="box">
        <div class="crack">
          <div class="crack-part part1"></div>
          <div class="crack-part part2"></div>
        </div>
        <div class="yoke"></div>
        <div class="pupil"></div>
      </div>
      <div class="eye2">
        <div class="yoke"></div>
        <div class="pupil"></div>
      </div>
      
      <!-- Story Steps -->
      <div class="storySection sectMakeEgg"></div>

      <div class="storySection sectCrack"></div>
      
      <div class="storySection sectPan">
        <img src="images/frying pan.svg" alt="frying pan" class="fryingPan">
      </div>

      <div class="storySection sectYoke">
        <h1 class="eureka">Le voyez-vous maintenant?</h1>
      </div>

      <div class="storySection sectWink"></div>
      <div class="storySection sectMakeEye"></div>
      
    </section>
    
    
    <!-- Return to square -->
    <section id="end">
      <div class="box"></div> 
      <h1>Einde</h1>
    </section> 
  </div>
  <script src="../../node_modules/gsap/dist/gsap.min.js"></script>
  <script src="../../node_modules/gsap/dist/ScrollTrigger.min.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/kyllen.js"></script>
</body>
</html>
